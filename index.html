<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Facebook feed">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <title>Facebook feed</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav__wrap">
                <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
                <input class="search"type="text" placeholder="Search Facebook">
            </nav>
            <div class="nav__middle">
                <a href="#"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-television fa-2x" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-users fa-2x" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-puzzle-piece fa-2x" aria-hidden="true"></i></a>
            </div>
        </header>
        <main class="main">
            <aside class="left"></aside>
             <section class="section">
                 <div class="card">
                     <div class="card__head">
                       <img src="./img/avatar/user.png" alt="avatar">
                     <div class="user">
                         <div class="name">Vardenis Pavardenis</div>
                         <div class="time">2021-05-06</div>
                     </div>
                     <div class="more">
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                     </div>
                    </div>
                    <div class="card__main">
                        <p>Tekstas</p>
                        <div class="card__like">
                            <a href="#"><i class="fa fa-thumbs-up" aria-hidden="true">Like</i>
                            </a>
                            <a href="#"><i class="fa fa-comment-o" aria-hidden="true"></i>Comment</a>
                        </div>
                    </div>
                    <div class="card__footer">
                        <img src="./img/avatar/user.png" alt="avatar">
                        <form method="GET" class="comment">
                            <input type="comment" placeholder="Comments" class="input__comment">
                        </form>
                    </div>
                 </div>
                 
             </section>
             <div class="right"></div>
        </main>
    </div>
    <script src="./js/data.js"></script>
    <!-- <script src="./js/main.js"></script> -->
</body>
</html>
